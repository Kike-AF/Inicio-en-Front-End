<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>

<body>
    <h1>Etiqueta span</h1>
    <p>Ejemplo de utilización de la etiqueta "span" para dar colores a <br>
        palabras dentro de una etiqueta de párrafo "p"</p>
    <p>Los colores del arcoíris son:
        <span style="color: red;">ROJO</span> , <span style="color:orange">NARANJA</span> , <br><span
            style="color:yellow">AMARILLO</span> , <span style="color:green">VERDE</span> , <span
            style="color: aqua;">AZUL</span> , <span style="color: blue;">AÑIL</span> , <span
            style="color: violet;">VIOLETA
        </span>.
    </p>
</body>

</html>
