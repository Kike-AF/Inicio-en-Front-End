<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos por Clases</title>
</head>
<style>
    .rojo{
        color: red;
    }
    .verde{
        color: green;
    }
    .azul{
        color: blue;
    }
</style>
<body>
    <h1>Estilos Definidos Por Clases </h1>
    <p class="rojo">Párrafo con estilo por defecto</p>
    <p class="verde">Párrafo con estilo propio. Con estilo2</p>
    <ul>
        <li class="rojo">Lista con estilo por defecto</li>
        <li class="azul">Lista con estilo propio. Con estilo3</li>
    </ul>
</body>
</html>
