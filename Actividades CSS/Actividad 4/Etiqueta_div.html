<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Div</title>
</head>

<style>
    .rojo{
        color: red;
    }
    .azul{
        color: blue;
    }
</style>

<body>
    <h1>Etiqueta div</h1>
    <p>La etiqueta "div" permite agruparvarias etiquetas en un sólo <br>
         bloque y aplicarles un estilos comun a todas ellas</p>

    <div class="rojo">
        <p>Perifericos de entrada</p>
        <ol>
            <li>Teclado</li>
            <li>Ratón</li>
        </ol>
    
    </div>

    <div class="azul">
        <p>Perifericos de salida</p>
        <ol>
            <li>Monitor</li>
            <li>Impresora</li>
        </ol>
</body>
</html>
