<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Cascada</title>
</head>
<style>
    p {
        color: blue;
        font-size: 1em;
    }
    h2{
        color: blue;
        font-size: 2em;
    }
    h2 span{
        background-color: yellow;
    }
</style>
<body>
    <h1>Estilos en cascada</h1>
    <p>Primer nivel (color azul)</p>
    <h2>Segundo nivel (letra grande)</h2>
    <h2><span style="color: blue;" >Tercer nivel (fondo amarillo)</span></h2>
</body>
</html>
